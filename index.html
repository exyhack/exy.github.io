<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXY HACK TEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: black;
            text-align: center;
            color: white;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
            to { text-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 50px #00f; }
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
        }

        .follow-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #0ff, #00f);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
            font-size: 1.2rem;
        }

        .follow-btn:hover {
            background: linear-gradient(45deg, #00f, #0ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff, 0 0 30px #00f;
        }
    </style>
</head>
<body>

    <div id="background"></div>

    <div class="container">
        <h1>EXY HACK TEAM</h1>
        <p class="description">
            Exy Hack Team, 2021 yılında Türkiye'de kurulan bir hacker grubudur.  
            Grubun kurucusu Newton'dur. Siber güvenlik alanında pek çok operasyon düzenlemişlerdir.
        </p>
        <a href="https://t.me/exy_hack" class="follow-btn" target="_blank">Telegram Kanalımıza Katıl</a>
    </div>

    <script>
        VANTA.NET({
            el: "#background",
            color: 0x00ffff,
            backgroundColor: 0x000000,
            points: 15.0,
            maxDistance: 20.0,
            spacing: 15.0
        });
    </script>

</body>
</html>
